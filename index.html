<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра в кости</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #dice {
            font-size: 48px;
            margin-bottom: 20px;
        }

        button {
            font-size: 16px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="dice">1</div>
    <button onclick="rollDice()">Бросить кубик</button>

    <script>
        function rollDice() {
            const diceValue = Math.floor(Math.random() * 6) + 1;
            document.getElementById("dice").innerText = diceValue;
        }
    </script>
</body>
</html>
